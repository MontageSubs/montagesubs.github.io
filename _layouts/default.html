<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{page.title}} - 字幕讨论">
    <title>蒙太奇字幕组 - {{ page.title }}</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎬</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/main.css">

    {% if page.url == '/' %}
    <link rel="stylesheet" href="/assets/css/index.css">
    {% endif %}

    {% if page.layout == 'work' %}
    <link rel="stylesheet" href="/assets/css/work.css">
    {% endif %}

</head>

<body>

    <div class="social-links-fixed">
        <a href="https://subhd.tv/u/%E8%92%99%E5%A4%AA%E5%A5%87%E5%AD%97%E5%B9%95%E7%BB%84" target="_blank" data-tooltip="SubHD 字幕站">
            <span class="fa-stack fa-1x subhd-icon">
                <i class="fa-solid fa-square fa-stack-2x"></i>
                <i class="fa-solid fa-s fa-stack-1x fa-inverse"></i>
            </span>
        </a>
        <a href="https://zimuku.org/u/A3y3QmGy0" target="_blank" data-tooltip="Zimuku 字幕站">
            <span class="zimuku-icon">字</span>
        </a>
        <a href="https://www.opensubtitles.org/profile/iduser-10447713" target="_blank" data-tooltip="OpenSubtitles 字幕站">
            <svg class="opensub-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="100" height="100" rx="6" fill="#1a1a1a" />
                <rect x="5" y="5" width="12" height="12" fill="#fff" />
                <rect x="25" y="5" width="12" height="12" fill="#fff" />
                <rect x="45" y="5" width="12" height="12" fill="#fff" />
                <rect x="65" y="5" width="12" height="12" fill="#fff" />
                <rect x="85" y="5" width="12" height="12" fill="#fff" />
                <rect x="5" y="83" width="12" height="12" fill="#fff" />
                <rect x="25" y="83" width="12" height="12" fill="#fff" />
                <rect x="45" y="83" width="12" height="12" fill="#fff" />
                <rect x="65" y="83" width="12" height="12" fill="#fff" />
                <rect x="85" y="83" width="12" height="12" fill="#fff" />
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#ffffff" font-weight="bold"
                    font-family="Arial, sans-serif" font-size="50">OS</text>
            </svg>
        </a>
        <a href="https://weibo.com/u/8358891788" target="_blank" data-tooltip="字幕组微博"><i class="fa-brands fa-weibo"></i></a>
        <a href="https://github.com/MontageSubs" target="_blank" data-tooltip="GitHub 协作"><i class="fa-brands fa-github"></i></a>
        <a href="https://t.me/+eQEcQmc1OvM4ODJh" target="_blank" data-tooltip="电报群组"><i class="fa-solid fa-plane"></i></a>
        <a href="https://t.me/s/MTSubs" target="_blank" data-tooltip="电报频道"><i class="fa-brands fa-telegram"></i></a>
        <a href="https://web.libera.chat/#MontageSubs" target="_blank" data-tooltip="IRC 群组"><i class="fa-solid fa-hashtag"></i></a>
        <a href="https://bsky.app/profile/montagesubs.bsky.social" target="_blank" data-tooltip="BlueSky">
            <i class="fa-brands fa-bluesky"></i>
        </a>
    </div>

    <div class="navbar">
        <div class="navbar-left">
            <a href="https://montagesubs.github.io">
                <span class="navbar-logo">🎬</span>
            </a>
            <a href="https://montagesubs.github.io">
                <div class="navbar-title">
                    <span class="group-name">蒙太奇字幕组</span>
                    <span class="slogan">用爱发电 ❤️ Powered by love</span>
                </div>
            </a>
        </div>
        <div class="navbar-right">
            <a href="/index.html" class="nav-link{% if page.url == '/' or page.collection == 'works' %} active{% endif %}">✨ 翻译作品</a>

            {% for p in site.pages %}
            <a href="{{p.url}}" class="nav-link{% if page.url == p.url %} active{% endif %}">{{p.icon}} {{p.title}}</a>
            {% endfor %}

        </div>
    </div>

    <div class="container">
        {{ content }}
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            &copy; {{ site.time | date: "%Y" }} <a href="https://montagesubs.github.io">MontageSubs</a>. All rights reserved.
        </div>
    </footer>
</body>

</html>
